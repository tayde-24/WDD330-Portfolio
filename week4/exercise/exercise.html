<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Search</title>
    <style>
        .error {
            background-color: #f99;
            border: #900 1px solid;
            display: none;
        }
    </style>
</head>
<body>
    <!-- <form name='search' action='/search'>
        <input name='searchInput'>
        <button type='submit'>Search</button>
    </form>

    <br> -->

    <form id="hero">
        <label for="heroName">Name:
            <input type="text" id="heroName" name="heroName" autofocus placeholder="Your Super Hero Name" maxlength="32" onkeyup="validateInline()" required>
        </label>
        <label for="realName">
            <input type="password" name="realName" id="realName">
        </label>

        <p>Super Powers:</p>
        <label for="flight">Flight:<input type="checkbox" id="flight" value="Flight" name="powers"></label>
        <label for="strength">Super Strength:<input type="checkbox" id="strength" value="Strength" name="powers"></label>
        <label for="speed">Super Speed:<input type="checkbox" id="speed" value="Super Speed" name="powers"></label>
        <label for="energy">Energy Blasts:<input type="checkbox" id="energy" value="Energy Blast" name="powers"></label>
        <label for="telekinesis">Telekinesis:<input type="checkbox" id="telekinesis" value="Telekinesis" name="powers"></label>

        <p>What type of hero are you?</p>
        <label for="hero">Hero:<input type="radio" name="category" value="Hero" id="hero"></label>
        <label for="villain">Villain:<input type="radio" name="category" value="Villain" id="villain"></label>
        <label for="anti-hero">Anti-hero:<input type="radio" name="category" value="Antihero" id="anti-hero"></label>
        <label for="age">Age: <input type="number" id="age" name="age" min=0 step=1></label>

    
        <label for="city">Base of Operation
            <select name="city" id="city">
                <option value="" selected>Choose a City</option>
                <option value="Metropolis">Metropolis</option>
                <option value="Gotham City">Gotham City</option>
                <option value="Keystone City">Keystone City</option>
                <option value="Coast City">Coast City</option>
                <option value="Star City">Star City</option>
            </select>
        </label>
        
        <label for="origin">Origin Story:
            <textarea id="origin" name="origin" rows="20" cols="20">Born as Kal-El on the planet Krypton...</textarea>
        </label>
        
        <button type="submit" id="submit" disabled>Submit</button> <button type="reset">Reset</button>
    </form>
<script src='js/week4.js'></script>
</body>
</html>
